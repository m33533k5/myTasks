<div *ngIf="task">
  <h2>{{task.title | uppercase}} Details</h2>
  <div data-testid="spanTest"><span> id: </span>{{task.id}}</div>
  <div>
    <label for="task-name">Task name: </label>
    <input data-testid="inputTest" id="task-name" [(ngModel)]="task.title" placeholder="Task name"/>

    <section ngDefaultControl class="example-section">
      <mat-checkbox ngDefaultControl class="example-margin" [(ngModel)]="task.allDay">All Day</mat-checkbox>
    </section>

    <div class="pickers-wrapper">
      <label>Begin</label>
      <div class="form-group">
        <div class="form-date-picker">
          <igx-date-picker ngDefaultControl #datePickerBegin name="date-picker-begin" [(ngModel)]="task.beginDate">
          </igx-date-picker>
        </div>
        <div class="form-time-picker">
          <igx-time-picker ngDefaultControl name="time-picker-begin" [(ngModel)]="task.beginDate" [disabled]="task.allDay">>
          </igx-time-picker>
        </div>
      </div>
    </div>

    <div class="pickers-wrapper">
      <label>End</label>
      <div class="form-group">
        <div class="form-date-picker">
          <igx-date-picker ngDefaultControl #datePickerEnd name="date-picker-end" [(ngModel)]="task.endDate">
          </igx-date-picker>
        </div>
        <div class="form-time-picker">
          <igx-time-picker ngDefaultControl name="time-picker-end" [(ngModel)]="task.endDate" [disabled]="task.allDay">
          </igx-time-picker>
        </div>
      </div>
    </div>

    <section ngDefaultControl class="example-section">
      <mat-checkbox ngDefaultControl class="example-margin" [(ngModel)]="task.done">Done</mat-checkbox>
    </section>

  </div>
  <button data-testid="goBack" type="button" (click)="goBack()">Go back</button>
  <button data-testid="save" type="button" (click)="save()">Save</button>
</div>
