<div id="search-component">
  <label for="search-box">Task Search</label>
  <input #searchBox data-testid="searchBox" id="search-box" (input)="search(searchBox.value)"/>

  <ul class="search-result" data-testid="ulElement">
    <li [attr.data-testid]="'listElement_'+task.id" *ngFor="let task of tasks$ | async">
      <a routerLink="/detail/{{task.id}}">
        {{task.title}}
      </a>
    </li>
  </ul>
</div>
